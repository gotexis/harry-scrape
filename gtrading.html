<script type="text/javascript">

    function confirm_callback(options, callback, refuse_callback){
        if(!(options instanceof Object)){
            options = {};
        }
        var default_options = {
            title: 'Are you sure?',
            text: '',
            type: "info",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: 'Yes',
            cancelButtonText: 'No',
            closeOnConfirm: true,
            closeOnCancel: true,
        };
        for(opt in default_options)
            if(!(opt in options)){
                options[opt] = default_options[opt];
            }
        setTimeout(function () {
            swal(
                    options,
                    function (isConfirm) {
                        if (isConfirm) {
                            if (callback)
                                callback();
                        }
                        else if (refuse_callback){
                            refuse_callback();
                        }
                    }
            );
        }, 1);
    }
    function confirm_click(confirm_cancel_callback, options_or_title) {
        window.event.preventDefault();
        var swal_options = {
            title : 'Are you sure?',
            type: 'warning'
        }
        if(typeof options_or_title == 'string'){
            swal_options['title'] = options_or_title;
        }
        else{
            for(key in options_or_title){
                swal_options[key] = options_or_title[key];
            }
        }
        if (confirm_cancel_callback){
            confirm_callback(
                    swal_options,
                    confirm_cancel_callback
            );
        }
        else{   // allow default behavior
            current_target = window.event.currentTarget;
            confirm_callback(
                    swal_options,
                    function(){
                        if(current_target.href)
                            window.location = current_target.href;
                        else if(current_target.tagName == 'INPUT'){
                            if(current_target.type == "checkbox"){
                                if(current_target.checked == false)
                                    current_target.checked = true;
                                else
                                    current_target.checked = false;
                            }
                            else{
                                $(current_target).closest('form').submit();
                            }
                            // NOTICE! submit form not tested
                        }
                    }
            );
        }
    }

</script>
